<form [formGroup]="editForm">
  <div formGroupName="name" class="form-row">
    <div class="form-group col-md-6">
      <label for="firstname">First Name</label>
      <input type="text" class="form-control" name="firstname" formControlName="first" id="firstname">
    </div>
    <div class="form-group col-md-6">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control" name="lastname" formControlName="last" id="lastname">
    </div>
  </div>
    <div class="form-group">
      <label for="birthdate">Birthdate</label>
      <input type="date" class="form-control" name="birthdate" formControlName="birthdate" id="birthdate">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" formControlName="email" id="email">
    </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" name="phone" formControlName="phone" id="phone">
    </div>
    <div class="form-group col-md-6">
      <label for="address">Address</label>
      <input type="text" class="form-control" name="address" formControlName="address" id="address">
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="onEdit()">Update</button>
</form>
